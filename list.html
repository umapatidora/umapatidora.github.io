<!DOCTYPE html>
<html>
<head>
	<title>list	ul and ol</title>
</head>
<body>
<h1>unordered list ul</h1>
<ul>
     <li>html</li>
     <li>css</li>
     <li>js</li>


 </ul>

<ul type="disc">
     <li>html</li>
     <li>css</li>
     <li>js</li>
 </ul>
 <ul type="square">
     <li>html</li>
     <li>css</li>
     <li>js</li>
 </ul>
<h1>ordered list ol</h1>

 <ol>
     <li>html</li>
     <li>css</li>
     <li>js</li>
 </ol>


 <ol type="A">
     <li>html</li>
     <li>css</li>
     <li>js</li>
 </ol>

  <ol type="a">
     <li>html</li>
     <li>css</li>
     <li>js</li>
 </ol>

  <ol type="i">
     <li>html</li>
     <li>css</li>
     <li>js</li>
 </ol>
  <ol type="I">
     <li>html</li>
     <li>css</li>
     <li>js</li>
 </ol>
</body>
</html>
